    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    <head>
        <style media="screen">
            html, body
            {
                overflow: hidden;
                height: 100%;
                width: 100%;
                margin-top: 0px;
                margin-left: 0px;
                pointer-events: auto;
                /*touch-action: pinch-zoom;*/
                touch-action: none;
                user-select: none;
            }

            .center {
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            }
            
            a, a.btn:visited, a.btn:link {cursor: pointer; color: rgb(226, 226, 226); text-decoration:underline;}
            a.btn:hover, a.btn:active {cursor: pointer; color:white; text-decoration:underline;}
        </style>
    </head>
    <body>
        <noscript>
            title: Fractarchy-CMS
            tags: content-management-system, fractal-structure-inspired, parent-child-orbiting, zooming-elements-based, headless-cms, flat-file-cms
            powered with ‚ù§ by fractarchy-cms
        </noscript>
        <iframe id="body" src="src/orbital.html" style="border-style:none; position:fixed;/* top:0; left:0; bottom:0; right:0; width:100%; height:100%;*/ border:none; background-color: gray;"></iframe>
        <script>
            var setSize = function (orientation) {
                var bd = document.getElementById("body");
                
                bd.style.top = "0px";
                bd.style.left = "0px";
                bd.style.width = "100%";
                bd.style.height = "100%";
            };

            window.addEventListener('resize', function () {
                setSize ();
            });

            window.addEventListener("orientationchange", function () {
                setSize ();
            });
            
            document.getElementById("body").addEventListener("touchstart", function (evt) {
                evt.preventDefault ();
            }, false);

            setSize();
        </script>
    </body>
</html>
