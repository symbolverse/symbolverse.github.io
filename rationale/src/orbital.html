            var error;
            function getDesign() {
                var design;

            function setupEnv (data) {
                if (data["power-consumption-optimisation"])
                    try {
                        if (data["power-consumption-optimisation"].substr(data["power-consumption-optimisation"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var quant = parseFloat (data["power-consumption-optimisation"].substr(0, data["power-consumption-optimisation"].length - 1));
                        if (quant <= 0 || quant > 300)
                            throw new error ();
                        
                    } catch (e) {
                        quant = 80;
                        console.log ('Error in init.json: "power-consumption-optimisation" has to be a percent greater than "0%" and less than "300%"');
                    }
                else
                    quant = 80;
                
                if (data["contents-scale"])
                    try {
                        if (data["contents-scale"].substr(data["contents-scale"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var cscale = parseFloat (data["contents-scale"].substr(0, data["contents-scale"].length - 1));
                        if (cscale <= 0)
                            throw new error ();
                        
                    } catch (e) {
                        cscale = 100;
                        console.log ('Error in init.json: "contents-scale" hast to be a percent greater than "0%"');
                    }
                else
                    cscale = 100;
                
                if (data["ui-scale"])
                    try {
                        if (data["ui-scale"].substr(data["ui-scale"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var uiscale = parseFloat (data["ui-scale"].substr(0, data["ui-scale"].length - 1));
                        if (uiscale <= 0 || uiscale > 150)
                            throw new error ();
                        
                    } catch (e) {
                        uiscale = 100;
                        console.log ('Error in init.json: "ui-scale" has to be a percent between than "0%" and "150%"');
                    }
                else
                    uiscale = 100;

                /*
                if (data["ui-shift"])
                    try {
                        if (data["ui-shift"].substr(data["ui-shift"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var uishift = parseFloat (data["ui-shift"].substr(0, data["ui-shift"].length - 1));
                        if (uishift < 0)
                            throw new error ();
                        
                    } catch (e) {
                        uishift = 0;
                        console.log ('Error in init.json: "ui-shift" has to be a percent greater than "0%"');
                    }
                else
                    uishift = 0;
                */

                if (data["ovals-rod-length"])
                    try {
                        if (data["ovals-rod-length"].substr(data["ovals-rod-length"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var ovalRodLength = parseFloat (data["ovals-rod-length"].substr(0, data["ovals-rod-length"].length - 1));
                        if (ovalRodLength < 0 || ovalRodLength >= 100)
                            throw new error ();
                        
                    } catch (e) {
                        ovalRodLength = 5;
                        console.log ('Error in init.json: "ovals-rod-length" has to be a percent between "0%" and "100%"');
                    }
                else
                    ovalRodLength = 5;

                data["oval-opacity"] = 1;
                if (!data["ovals-background-color"])
                    data["ovals-background-color"] = "white";
                
                else {
                    try {
                        if (data["ovals-background-color"].substr(0, 1) === "#") {
                            if (data["ovals-background-color"].length === 9) {
                                data["oval-opacity"] = parseInt (data["ovals-background-color"].substr(7, 2), 16) / 255;
                                data["ovals-background-color"] = data["ovals-background-color"].substr(0, 7);
                            }
                        } else {
                            if (data["ovals-background-color"].substr(0, 3) === "rgb") {
                                const parts = data["ovals-background-color"].match(/[\d.]+/g);
                                if (parts.length === 4) {
                                    data["oval-opacity"] = parts[3];
                                    data["ovals-background-color"] = "rgb(" + parts[0] + "," + parts[1] + "," + parts[2] + ")";
                                }
                            }
                        }
                    } catch (e) {
                        console.log ('Error in init.json: if "ovals-background-color" has an alpha component then "ovals-border-color" has to be specified');
                        data["ovals-background-color"] = "white";
                    }
                }

                if (!data["ovals-border-color"])
                    data["ovals-border-color"] = data["ovals-background-color"];
                
                else {
                    try {
                        if (data["ovals-border-color"].substr(0, 1) === "#") {
                            if (data["ovals-border-color"].length !== 7) {

                            }
                        } else {
                            if (data["ovals-border-color"].substr(0, 3) === "rgb") {

                                if (parts.length !== 3) {
                                    throw new error ();
                                }
                            }
                        }
                    } catch (e) {
                        console.log ('Error in init.json: "ovals-border-color" takes only rgb without alpha component');
                        data["ovals-border-color"] = "white";
                    }
                }

                if (data["buttons-border-color"]) {
                    try {
                        if (data["buttons-border-color"].substr(0, 1) === "#") {

                            }
                        } else {
                            if (data["buttons-border-color"].substr(0, 3) === "rgb") {

                                }

                        console.log ('Error in init.json: "buttons-border-color" takes only rgb without alpha components');

                    }

            var continueLoading;
            var onIdleRunning;

            function onBusy () {
                pauseLoading = true;
                idleAgain = false;
                continueLoading = false;
                clearInterval (interval);
            }

            function onIdle (ovals) {
                pauseLoading = false;
                idleAgain = ovals;
                continueLoading = idleAgain;

                clearInterval (interval);
                interval = setInterval (async function () {
                    if (!pauseLoading && !onIdleRunning && idleAgain) {
                        clearInterval (interval);
                        refresh (idleAgain);
                    }

                    }
                }
            }
            
            var oldOvals = [];
            async function refresh (ovals) {
                idleAgain = false;
                onIdleRunning = true;
                
                sortedOvals = [...ovals];
                sortedOvals.sort((a, b) => (a.radius > b.radius) ? -1 : 1)
                for (i = 0; i < sortedOvals.length && continueLoading === ovals; i++) {
                    var node = sortedOvals[i].data;

                        try {
                            await loadOval (node);
                        } catch (e) {
                            break;
                        }
                    }

                // update cache

                    for (var i2 = 0; i2 < ovals.length; i2++) {
                        if (oldOvals[i1].data === ovals[i2].data) {
                            is = true;
                            break;
                        }
                    }

                        var p = sortedOvals[0].data;
                        do {
                            if (oldOvals[i1].data === p) {
                                is = true;
                                break;
                            }
                            p = p.parent;
                        } while (p);

                            if (oldOvals[i1].data.ifr)
                                divContainer.removeChild (oldOvals[i1].data.ifr);
                                
                            oldOvals[i1].data.ifr = null;
                            oldOvals[i1].data.children = [];
                        }
                    }
                }
                oldOvals = ovals;

                onIdleRunning = false;
            }

            async function loadNode (fileName, node) {
                return new Promise(async function(resolve, reject) {
                    function getNode (topNode) {
                        
                        var xmlNode = topNode.children[0].children[0];
                        
                        var url = new URL(xmlNode.attributes.getNamedItem("src").nodeValue, xhr.responseURL).href
                        var att = xmlNode.attributes.getNamedItem("type");
                        if (att)
                            var type = att.nodeValue;
                        else
                            var type = "html";

                        node.type = type;
                        node.src = url;

                        att = xmlNode.attributes.getNamedItem("vlock");
                        if (att)
                            node.vLock = att.nodeValue;

                        att = xmlNode.attributes.getNamedItem("hlock");
                        if (att)
                            node.hLock = att.nodeValue;

                        att = xmlNode.attributes.getNamedItem("valign");
                        if (att)
                            node.vAlign = att.nodeValue;

                        att = xmlNode.attributes.getNamedItem("halign");
                        if (att)
                            node.hAlign = att.nodeValue;

                        att = xmlNode.attributes.getNamedItem("backcolor");
                        if (att)
                            node.backColor = att.nodeValue;
                        
                        node.children = [];
                        xmlNode = topNode.children[0].children[1];
                        if (xmlNode)
                            for (var i = 0; i < xmlNode.children.length; i++) {
                                var fn = new URL (xmlNode.children[i].attributes.getNamedItem("src").nodeValue, xhr.responseURL).href;
                                node.children.push ({parent: node, children: [], index: i, xml: fn});
                            }

                        return node;
                    }
                    
                    var xhr = new XMLHttpRequest();

                    xhr.onload = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            
                            if (xhr.responseXML) {
                                resolve (getNode (xhr.responseXML));

                            } else {
                                alert (`Error processing '${fileName}'`);
                                reject ();
                            }
                        }
                    }

                    xhr.onerror = function() {
                        alert (`Error while getting '${fileName}'`);
                        reject ();
                    }

                    xhr.open("GET", fileName /*+ "?" + Date.now()*/, true);
                    xhr.responseType = "document";
                    xhr.overrideMimeType('text/xml');
                    xhr.send();
                });
            }

        <script>
            function fadein (obj) {
                var steps = 1;
                var fade = 0;
                var fadein1 = function () {
                    if (fade < 1) {
                        obj.style.opacity = `${fade}`;
                        setTimeout (fadein1, 200 / steps);
                    } else {
                        obj.style.opacity = `1`;
                    }
                    fade += 1 / steps;
                }
                fadein1 ();
            }
            
            function reload (topNode) {
                if (topNode.substr(0, "javascript:".length) !== "javascript:") {
                    var url = new URL(topNode, xhttp.responseURL).href
                    nodeTree = {xml: url, parent: {index: 0}};
                    nodeTree.parent.children = [nodeTree];
                    objOrbit.setMagn (1);
                    zoomedOutR ();
                    divContainer.dispatchEvent(new CustomEvent('redefineData', {detail: nodeTree}));
                    fadein (divContainer);
                } else {
                    eval (topNode);
                }
            }
        </script>
